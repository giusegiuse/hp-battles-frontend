<div class="challenge-board">
  <div class="opponent-cards">
    <app-opponent-card
      [opponentCharacters]="opponentCharacters">
    </app-opponent-card>
  </div>
  <div class="opponent-avatar">
    <img src="">
  </div>
  <div class="player">
    <div class="player-avatar">
        <img [ngSrc]="userPhoto()" loading="lazy">
    </div>
    <div class="player-cards">
      <app-cards-player
        [characters]="characters">
      </app-cards-player>
    </div>
  </div>
</div>
